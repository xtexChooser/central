branches: main

matrix:
  VERSION:
    - 2.6.4
    - 2.5.14

variables:
  - &file Containerfile
  - &repo codeberg.org/xvnet/openldap

pipeline:
  container-build:
    image: woodpeckerci/plugin-docker-buildx
    group: build
    settings:
      dockerfile: *file
      dry_run: true
      repo: *repo
      tags: latest

  container-push:
    image: woodpeckerci/plugin-docker-buildx
    group: build
    settings:
      dockerfile: *file
      platforms: linux/amd64
      repo: *repo
      registry: codeberg.org
      tags:
        - ${VERSION}
      build_args:
        VERSION: ${VERSION}
      username: ${CI_REPO_OWNER}
      password:
        from_secret: oci_token
    when:
      event: push
