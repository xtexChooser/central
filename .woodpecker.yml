branches: main

variables:
  - &file Containerfile
  - &repo codeberg.org/xvnet/389ds
  - &version 2.3.2

pipeline:
  container-build:
    image: woodpeckerci/plugin-docker-buildx
    group: build
    settings:
      dockerfile: *file
      dry_run: true
      repo: *repo
      tags: latest

  container-push:
    image: woodpeckerci/plugin-docker-buildx
    group: build
    settings:
      dockerfile: *file
      platforms: linux/amd64
      repo: *repo
      registry: codeberg.org
      tags:
        - latest
        - *version
      build_args:
        VERSION: *version
      username: ${CI_REPO_OWNER}
      password:
        from_secret: oci_token
    when:
      event: push
