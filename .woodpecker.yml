branches: main

variables:
  - &file Containerfile
  - &repo codeberg.org/xtex-vnet/spica

pipeline:
  container-build:
    image: woodpeckerci/plugin-docker-buildx
    settings:
      dockerfile: *file
      dry_run: true
      repo: *repo
      tags: latest

  container-push:
    image: woodpeckerci/plugin-docker-buildx
    settings:
      dockerfile: *file
      platforms: linux/arm64/v8,linux/amd64
      repo: *repo
      registry: codeberg.org
      tags: latest
      username: ${CI_REPO_OWNER}
      password:
        from_secret: oci_token
    when:
      event: push

  rust-build:
    image: rust
    environment: [CARGO_TERM_COLOR=always]
    commands:
      - rustup default nightly
      - cargo check
      - cargo test
