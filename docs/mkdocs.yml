site_name: YJYZ Tools

theme:
  name: material
  palette:
    scheme: slate
    primary: teal
    accent: teal

plugins:
  - minify

markdown_extensions:
  - attr_list
  - smarty
  - toc:
      permalink: true
  - sane_lists

nav:
  - Home: index.md

remote_branch: pages
exclude_docs: |
  !/.domains
