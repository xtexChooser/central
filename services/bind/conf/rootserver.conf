view "rootserver" {
	match-destinations {
		fd00:443a:ef14:2::3;
		2a04:52c0:114:e34a::2;
	};

	recursion no;
	empty-zones-enable no;
	rate-limit {
		all-per-second 24;
		ipv4-prefix-length 27;
		ipv6-prefix-length 48;
		exempt-clients { localhost; localnets; fd00:443a:ef14::/48; };
	};
	dnssec-validation yes;
	allow-update { none; };
	allow-transfer { any; };

	zone "." {
		type primary;
		file "/opt/root-zone/root.zone";
		ixfr-from-differences yes;
	};
};
