matrix:
    VERSION:
        - "9.21.1" # TAG:LATEST

steps:
    - name: build
      image: woodpeckerci/plugin-docker-buildx
      settings:
          platforms: linux/amd64
          repo: codeberg.org/${CI_REPO_OWNER}/bind
          registry: codeberg.org
          tags: ${VERSION}
          build_args:
              - VERSION=${VERSION}
          username: ${CI_REPO_OWNER}
          password:
              from_secret: codeberg_token
          context: services/bind
          dockerfile: services/bind/Containerfile
    - name: mark-latest
      image: alpine
      secrets: [codeberg_token]
      commands:
          - ./scripts/pkgs/tag-latest.sh "codeberg.org/${CI_REPO_OWNER}/bind" .woodpecker/build-bind.yaml "${VERSION}"
    - name: send-ntfy
      image: alpine
      secrets: [ntfy_token]
      environment:
          VERSION: "${VERSION}"
      when:
          - status: [success, failure]
      commands:
          - ./scripts/pkgs/send-log.sh
when:
    - event: push
      branch: main
      path:
          include:
              [".woodpecker/build-bind.yaml", "services/bind/Containerfile"]
    - event: cron
      cron: build-pkgs
    - event: manual
      evaluate: 'TARGET == "all" || TARGET == "bind"'
