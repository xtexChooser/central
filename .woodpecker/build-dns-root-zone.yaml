steps:
    - name: prepare-keys
      image: alpine
      environment:
        ROOT_ZONE_KSK:
          from_secret: root_zone_ksk
      commands:
          - echo "$ROOT_ZONE_KSK" | sh -
    - name: build
      image: woodpeckerci/plugin-docker-buildx
      settings:
          platforms: linux/amd64
          repo: codeberg.org/${CI_REPO_OWNER}/dns-root-zone
          registry: codeberg.org
          username: ${CI_REPO_OWNER}
          password:
              from_secret: codeberg_token
          context: services/dns/root
          dockerfile: services/dns/root/Containerfile
    - name: send-ntfy
      image: alpine
      environment:
        NTFY_TOKEN:
          from_secret: ntfy_token
      when:
          - status: [success, failure]
      commands:
          - ./scripts/pkgs/send-log.sh
when:
    - event: push
      branch: main
      path:
          include:
              [".woodpecker/build-dns-root-zone.yaml", "services/dns/root/*"]
    - event: cron
      cron: build-pkgs
    - event: manual
      evaluate: 'TARGET == "all" || TARGET == "dns-root-zone"'
